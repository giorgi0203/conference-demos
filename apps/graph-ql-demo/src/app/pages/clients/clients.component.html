<button class="p-2 bg-green-700 rounded flex gap-1 hover:bg-green-600">
  <svg
    xmlns="http://www.w3.org/2000/svg"
    fill="none"
    viewBox="0 0 24 24"
    stroke-width="1.5"
    stroke="currentColor"
    class="w-6 h-6"
  >
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      d="M19 7.5v3m0 0v3m0-3h3m-3 0h-3m-2.25-4.125a3.375 3.375 0 11-6.75 0 3.375 3.375 0 016.75 0zM4 19.235v-.11a6.375 6.375 0 0112.75 0v.109A12.318 12.318 0 0110.374 21c-2.331 0-4.512-.645-6.374-1.766z"
    />
  </svg>
  Add Client
</button>
<div>
  <table class="border-collapse border border-slate-500">
    <thead>
      <tr>
        <th class="border border-slate-700 p-4">Name</th>
        <th class="border border-slate-700 p-4">Age</th>
        <th class="border border-slate-700 p-4">Actions</th>
      </tr>
    </thead>
    <tbody class="bg-slate-800">
      <tr *ngFor="let client of clients" class="hover:bg-slate-700">
        <td class="border border-slate-700 p-4">{{ client.name }}</td>
        <td class="border border-slate-700 p-4">{{ client.age }}</td>
        <td class="border border-slate-700 p-4">
          <button class="p-2 bg-green-700 rounded">Edit</button>
          <button class="p-2 bg-red-700 rounded">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
