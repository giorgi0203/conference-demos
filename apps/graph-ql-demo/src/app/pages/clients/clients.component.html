<button
  class="p-2 bg-green-700 rounded flex gap-1 hover:bg-green-600"
  (click)="clientFormDialog.showModal()"
>
  <svg
    xmlns="http://www.w3.org/2000/svg"
    fill="none"
    viewBox="0 0 24 24"
    stroke-width="1.5"
    stroke="currentColor"
    class="w-6 h-6"
  >
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      d="M19 7.5v3m0 0v3m0-3h3m-3 0h-3m-2.25-4.125a3.375 3.375 0 11-6.75 0 3.375 3.375 0 016.75 0zM4 19.235v-.11a6.375 6.375 0 0112.75 0v.109A12.318 12.318 0 0110.374 21c-2.331 0-4.512-.645-6.374-1.766z"
    />
  </svg>
  Add Client
</button>

<div class="mt-2 w-full">
  <table class="border-collapse border border-slate-500 w-full">
    <thead>
      <tr>
        <th
          class="border text-start border-slate-600 p-4 font-semibold bg-slate-700"
        >
          Name
        </th>
        <th
          class="border text-start border-slate-600 p-4 font-semibold bg-slate-700"
        >
          Email
        </th>
        <th
          class="border text-start border-slate-600 p-4 font-semibold bg-slate-700"
        >
          Phone
        </th>
        <th
          class="border text-start border-slate-600 p-4 font-semibold bg-slate-700"
        >
          Age
        </th>
        <th
          class="border text-start border-slate-600 p-4 font-semibold bg-slate-700"
        >
          Actions
        </th>
      </tr>
    </thead>
    <tbody class="bg-slate-800">
      <tr *ngFor="let client of clients; let i = index" class="group">
        <td
          data-label="Name"
          [ngClass]="
            i % 2 === 0
              ? 'bg-slate-600 border-slate-700'
              : 'bg-slate-700 border-slate-600'
          "
          class="border p-4"
        >
          {{ client.name }}
        </td>
        <td
          data-label="Email"
          [ngClass]="
            i % 2 === 0
              ? 'bg-slate-600 border-slate-700'
              : 'bg-slate-700 border-slate-600'
          "
          class="border p-4"
        >
          {{ client.email }}
        </td>
        <td
          data-label="Phone"
          [ngClass]="
            i % 2 === 0
              ? 'bg-slate-600 border-slate-700'
              : 'bg-slate-700 border-slate-600'
          "
          class="border p-4"
        >
          {{ client.phone }}
        </td>
        <td
          data-label="Age"
          [ngClass]="
            i % 2 === 0
              ? 'bg-slate-600 border-slate-700'
              : 'bg-slate-700 border-slate-600'
          "
          class="border p-4"
        >
          {{ client.age }}
        </td>
        <td
          data-label="Actions"
          class="border p-4"
          [ngClass]="
            i % 2 === 0
              ? 'bg-slate-600 border-slate-700'
              : 'bg-slate-700 border-slate-600'
          "
        >
          <div class="flex gap-1">
            <button
              class="p-2 bg-green-700 rounded-full hover:bg-green-600"
              (click)="openEdit(clientFormDialog, client)"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10"
                />
              </svg>
            </button>
            <button
              class="p-2 bg-red-700 hover:bg-red-600 rounded-full"
              (click)="confirmDeleteDialog.showModal()"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0"
                />
              </svg>
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<dialog
  #clientFormDialog
  class="w-full max-w-screen-sm p-5 bg-slate-800 text-slate-200 backdrop:bg-slate-600 backdrop:opacity-75"
>
  <form class="" [formGroup]="clientForm">
    <div class="flex flex-col gap-2">
      <label for="name">Name</label>
      <input
        type="text"
        name="name"
        formControlName="name"
        id="name"
        class="p-2 border border-slate-700 rounded bg-slate-700"
      />
    </div>
    <div class="flex flex-col gap-2">
      <label for="email">Email</label>
      <input
        type="email"
        name="email"
        formControlName="email"
        id="email"
        class="p-2 border border-slate-700 rounded bg-slate-700"
      />
    </div>
    <div class="flex flex-col gap-2">
      <label for="phone">Phone</label>
      <input
        type="tel"
        name="phone"
        formControlName="phone"
        id="phone"
        class="p-2 border border-slate-700 rounded bg-slate-700"
      />
    </div>
    <div class="flex flex-col gap-2">
      <label for="age">Age</label>
      <input
        type="number"
        name="age"
        formControlName="age"
        id="age"
        class="p-2 border border-slate-700 rounded bg-slate-700"
      />
    </div>
  </form>
  <div class="flex gap-2 mt-2">
    <button
      class="p-2 bg-green-700 rounded hover:bg-green-600 w-full"
      (click)="handleSubmit(clientFormDialog)"
    >
      Submit
    </button>
    <button
      class="p-2 bg-slate-500 rounded hover:bg-slate-400 w-full"
      (click)="closeEdit(clientFormDialog)"
    >
      Cancel
    </button>
  </div>
</dialog>

<dialog
  #confirmDeleteDialog
  class="w-full max-w-screen-sm p-5 bg-slate-800 text-slate-200 backdrop:bg-slate-600 backdrop:opacity-75"
>
  <p>Are you shore?</p>
  <div class="flex gap-2 mt-2">
    <button
      class="p-2 bg-red-700 rounded hover:bg-red-600 w-full"
      (click)="confirmDeleteDialog.close()"
    >
      Yes
    </button>
    <button
      class="p-2 bg-slate-500 rounded hover:bg-slate-400 w-full"
      (click)="confirmDeleteDialog.close()"
    >
      No
    </button>
  </div>
</dialog>
